spigot_yml_variables:
  config-version: 11
  settings:
    save-user-cache-on-stop-only: false
    late-bind: false
    sample-count: 12
    player-shuffle: 0
    user-cache-size: 1000
    moved-wrongly-threshold: 0.0625
    moved-too-quickly-multiplier: 10.0
    bungeecord: false
    timeout-time: 60
    # Managed by systemd
    restart-on-crash: false
    # restart-script: ./start.sh
    netty-threads: 4
    attribute:
      maxHealth:
        max: 2048.0
      movementSpeed:
        max: 2048.0
      attackDamage:
        max: 2048.0
    debug: false
  messages:
    whitelist: You are not whitelisted on this server
    unknown-command: Unknown command
    server-full: The server is full
    outdated-client: Outdated client, please use {0}
    outdated-server: Outdated server, I'm still on {0}
    restart: Server is restarting, please try again in a minute
  stats:
    disable-saving: false
    forced-stats: {}
  commands:
    spam-exclusions:
    - /skill
    silent-commandblock-console: false
    replace-commands:
    - setblock
    - summon
    - testforblock
    - tellraw
    log: true
    # Disable to not leak server data
    tab-complete: 1
    send-namespaced: true
  advancements:
    disable-saving: false
    disabled:
    - minecraft:story/disabled
  world-settings:
    default:
      arrow-despawn-rate: 1200
      dragon-death-sound-radius: 0
      enable-zombie-pigmen-portal-spawns: true
      entity-activation-range:
        animals: 32
        misc: 16
        monsters: 32
        tick-inactive-villagers: true
      entity-tracking-range:
        animals: 48
        misc: 32
        monsters: 48
        other: 64
        players: 48
      growth:
        cactus-modifier: 100
        cane-modifier: 100
        cocoa-modifier: 100
        melon-modifier: 100
        mushroom-modifier: 100
        netherwart-modifier: 100
        pumpkin-modifier: 100
        sapling-modifier: 100
        vine-modifier: 100
        wheat-modifier: 100
      hanging-tick-frequency: 100
      hopper-amount: 1
      hunger:
        combat-exhaustion: 0.1
        jump-sprint-exhaustion: 0.2
        jump-walk-exhaustion: 0.05
        other-multiplier: 0.0
        regen-exhaustion: 6.0
        sprint-multiplier: 0.1
        swim-multiplier: 0.01
      item-despawn-rate: 6000
      max-tick-time:
        entity: 50
        tile: 50
      max-tnt-per-tick: 100
      merge-radius:
        exp: 3.0
        item: 2.5
      mob-spawn-range: 6
      nerf-spawner-mobs: false
      random-light-updates: false
      # moved to secrets.yml
      seed-village: "{{ spigot_seed_village }}"
      seed-desert: "{{ spigot_seed_desert }}"
      seed-igloo: "{{ spigot_seed_igloo }}"
      seed-jungle: "{{ spigot_seed_jungle }}"
      seed-swamp: "{{ spigot_seed_swamp }}"
      seed-monument: "{{ spigot_seed_monument }}"
      seed-shipwreck: "{{ spigot_seed_shipwreck }}"
      seed-ocean: "{{ spigot_seed_ocean }}"
      seed-slime: "{{ spigot_seed_slime }}"
      squid-spawn-range:
        min: 45.0
      ticks-per:
        hopper-check: 1
        hopper-transfer: 8
      verbose: true
      view-distance: 15
      wither-spawn-sound-radius: 0
      zombie-aggressive-towards-villager: true
